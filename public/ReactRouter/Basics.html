<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>React Router Basics</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-router/umd/react-router.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js" crossorigin></script>
    <style>
    </style>
</head>

<body>
    <div id="root">
    </div>

    <script type="text/babel">
        const Router = window.ReactRouterDOM.BrowserRouter;
        const Route =  window.ReactRouterDOM.Route;
        const Link =  window.ReactRouterDOM.Link;
        const Prompt =  window.ReactRouterDOM.Prompt;
        const Switch = window.ReactRouterDOM.Switch;
        const Redirect = window.ReactRouterDOM.Redirect;
        
        const BasicExample = () => (
            <Router>
                <div>
                <ul>
                    <li>
                    <Link to="/">Home</Link>
                    </li>
                    <li>
                    <Link to="/about">About</Link>
                    </li>
                    <li>
                    <Link to="/topics">Topics</Link>
                    </li>
                </ul>

                <hr />

                <Route exact path="/" component={Home} />
                <Route path="/about" component={About} />
                <Route path="/topics" component={Topics} />
                </div>
            </Router>
        );

        const Home = () => (
            <div>
                <h2>Home</h2>
            </div>
        );

        const About = () => (
            <div>
                <h2>About</h2>
            </div>
        );

        const Topics = ({ match }) => (
            <div>
                <h2>Topics</h2>
                <ul>
                <li>
                    <Link to={`${match.url}/rendering`}>Rendering with React</Link>
                </li>
                <li>
                    <Link to={`${match.url}/components`}>Components</Link>
                </li>
                <li>
                    <Link to={`${match.url}/props-v-state`}>Props v. State</Link>
                </li>
                </ul>

                <Route path={`${match.url}/:topicId`} component={Topic} />
                <Route
                exact
                path={match.url}
                render={() => <h3>Please select a topic.</h3>}
                />
            </div>
        );

        const Topic = ({ match }) => (
            <div>
                <h3>{match.params.topicId}</h3>
            </div>
        );       

        ReactDOM.render(<BasicExample />, document.getElementById('root'));
    </script>
</body>

</html>
