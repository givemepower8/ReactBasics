<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>React Router Recursive Paths</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-router/umd/react-router.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js" crossorigin></script>
    <style>
    </style>
</head>

<body>
    <div id="root">
    </div>

    <script type="text/babel">

        // array.find IE polyfill
        if (!Array.prototype.find) {
            Object.defineProperty(Array.prototype, 'find', {
                value: function(predicate) {
                // 1. Let O be ? ToObject(this value).
                if (this == null) {
                    throw new TypeError('"this" is null or not defined');
                }

                var o = Object(this);

                // 2. Let len be ? ToLength(? Get(O, "length")).
                var len = o.length >>> 0;

                // 3. If IsCallable(predicate) is false, throw a TypeError exception.
                if (typeof predicate !== 'function') {
                    throw new TypeError('predicate must be a function');
                }

                // 4. If thisArg was supplied, let T be thisArg; else let T be undefined.
                var thisArg = arguments[1];

                // 5. Let k be 0.
                var k = 0;

                // 6. Repeat, while k < len
                while (k < len) {
                    // a. Let Pk be ! ToString(k).
                    // b. Let kValue be ? Get(O, Pk).
                    // c. Let testResult be ToBoolean(? Call(predicate, T, « kValue, k, O »)).
                    // d. If testResult is true, return kValue.
                    var kValue = o[k];
                    if (predicate.call(thisArg, kValue, k, o)) {
                    return kValue;
                    }
                    // e. Increase k by 1.
                    k++;
                }

                // 7. Return undefined.
                return undefined;
                },
                configurable: true,
                writable: true
            });
        }
        
        const Router = window.ReactRouterDOM.BrowserRouter;
        const Route =  window.ReactRouterDOM.Route;
        const Link =  window.ReactRouterDOM.Link;
        const Prompt =  window.ReactRouterDOM.Prompt;
        const Switch = window.ReactRouterDOM.Switch;
        const Redirect = window.ReactRouterDOM.Redirect;
        
        const PEEPS = [
            { id: 0, name: "Michelle", friends: [1, 2, 3] },
            { id: 1, name: "Sean", friends: [0, 3] },
            { id: 2, name: "Kim", friends: [0, 1, 3] },
            { id: 3, name: "David", friends: [1, 2] }
        ];

        const find = (id) => PEEPS.find(p => p.id == id);

        const RecursiveExample = () => (
            <Router>
                <Person match={{ params: { id: 0}, url: "/ReactRouter" }} />
            </Router>
        );

        const Person = ({ match }) => {
            const person = find(match.params.id);

            return (
                <div>
                <h3>{person.name}'s Friends</h3>
                <ul>
                    {person.friends.map(id => (
                    <li key={id}>
                        <Link to={`${match.url}/ReactRouter/${id}`}>{find(id).name}</Link>
                    </li>
                    ))}
                </ul>
                <Route path={`${match.url}/ReactRouter/:id`} component={Person} />
                </div>
            );
        };

        ReactDOM.render(<RecursiveExample />, document.getElementById('root'));
    </script>
</body>

</html>
