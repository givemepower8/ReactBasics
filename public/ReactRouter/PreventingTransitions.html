<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>React Router Preventing Transitions</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-router/umd/react-router.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js" crossorigin></script>
    <style>
    </style>
</head>

<body>
    <div id="root">
    </div>

    <script type="text/babel">
        const Router = window.ReactRouterDOM.BrowserRouter;
        const Route =  window.ReactRouterDOM.Route;
        const Link =  window.ReactRouterDOM.Link;
        const Prompt =  window.ReactRouterDOM.Prompt;
        const Switch = window.ReactRouterDOM.Switch;
        const Redirect = window.ReactRouterDOM.Redirect;
        
        const PreventingTransitionsExample = () => (
            <Router>
                <div>
                <ul>
                    <li>
                    <Link to="/">Form</Link>
                    </li>
                    <li>
                    <Link to="/one">One</Link>
                    </li>
                    <li>
                    <Link to="/two">Two</Link>
                    </li>
                </ul>
                <Route path="/" exact component={Form} />
                <Route path="/one" render={() => <h3>One</h3>} />
                <Route path="/two" render={() => <h3>Two</h3>} />
                </div>
            </Router>
        );

        class Form extends React.Component {
            state = {
                isBlocking: false
            };

            render() {
                const { isBlocking } = this.state;

                return (
                <form
                    onSubmit={event => {
                    event.preventDefault();
                    event.target.reset();
                    this.setState({
                        isBlocking: false
                    });
                    }}
                >
                    <Prompt
                    when={isBlocking}
                    message={location =>
                        `Are you sure you want to go to ${location.pathname}`
                    }
                    />

                    <p>
                    Blocking?{" "}
                    {isBlocking ? "Yes, click a link or the back button" : "Nope"}
                    </p>

                    <p>
                    <input
                        size="50"
                        placeholder="type something to block transitions"
                        onChange={event => {
                        this.setState({
                            isBlocking: event.target.value.length > 0
                        });
                        }}
                    />
                    </p>

                    <p>
                    <button>Submit to stop blocking</button>
                    </p>
                </form>
                );
            }
        }

        ReactDOM.render(<PreventingTransitionsExample />, document.getElementById('root'));
    </script>
</body>

</html>
