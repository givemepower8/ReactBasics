<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>React Router URL Parameters</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-router/umd/react-router.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js" crossorigin></script>
    <style>
    </style>
</head>

<body>
    <div id="root">
    </div>

    <script type="text/babel">
        const Router = window.ReactRouterDOM.BrowserRouter;
        const Route =  window.ReactRouterDOM.Route;
        const Link =  window.ReactRouterDOM.Link;
        const Prompt =  window.ReactRouterDOM.Prompt;
        const Switch = window.ReactRouterDOM.Switch;
        const Redirect = window.ReactRouterDOM.Redirect;
        
        const ParamsExample = () => (
            <Router>
                <div>
                <h2>Accounts</h2>
                <ul>
                    <li>
                    <Link to="/netflix">Netflix</Link>
                    </li>
                    <li>
                    <Link to="/zillow-group">Zillow Group</Link>
                    </li>
                    <li>
                    <Link to="/yahoo">Yahoo</Link>
                    </li>
                    <li>
                    <Link to="/modus-create">Modus Create</Link>
                    </li>
                </ul>

                <Route path="/:id" component={Child} />

                {/*
                    It's possible to use regular expressions to control what param values should be matched.
                        * "/order/asc"  - matched
                        * "/order/desc" - matched
                        * "/order/foo"  - not matched
                */}
                <Route
                    path="/order/:direction(asc|desc)"
                    component={ComponentWithRegex}
                />
                </div>
            </Router>
        );

        const Child = ({ match }) => (
            <div>
                <h3>ID: {match.params.id}</h3>
            </div>
        );

        const ComponentWithRegex = ({ match }) => (
            <div>
                <h3>Only asc/desc are allowed: {match.params.direction}</h3>
            </div>
        );   

        ReactDOM.render(<ParamsExample />, document.getElementById('root')
        );
    </script>
</body>

</html>
