<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>React Router Route Config</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-router/umd/react-router.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js" crossorigin></script>
    <style>
    </style>
</head>

<body>
    <div id="root">
    </div>

    <script type="text/babel">
        const Router = window.ReactRouterDOM.BrowserRouter;
        const Route =  window.ReactRouterDOM.Route;
        const Link =  window.ReactRouterDOM.Link;
        const Prompt =  window.ReactRouterDOM.Prompt;
        const Switch = window.ReactRouterDOM.Switch;
        const Redirect = window.ReactRouterDOM.Redirect;
        
        // Some folks find value in a centralized route config.
        // A route config is just data. React is great at mapping
        // data into components, and <Route> is a component.

        ////////////////////////////////////////////////////////////
        // first our route components
        const Main = () => <h2>Main</h2>;

        const Sandwiches = () => <h2>Sandwiches</h2>;

        const Tacos = ({ routes }) => (
            <div>
                <h2>Tacos</h2>
                <ul>
                    <li>
                        <Link to="/tacos/bus">Bus</Link>
                    </li>
                    <li>
                        <Link to="/tacos/cart">Cart</Link>
                    </li>
                </ul>

                {routes.map((route, i) => <RouteWithSubRoutes key={i} {...route} />)}
            </div>
        );

        const Bus = () => <h3>Bus</h3>;
        const Cart = () => <h3>Cart</h3>;

        ////////////////////////////////////////////////////////////
        // then our route config
        const routes = [
            {
                path: "/sandwiches",
                component: Sandwiches
            },
            {
                path: "/tacos",
                component: Tacos,
                routes: [
                    {
                        path: "/tacos/bus",
                        component: Bus
                    },
                    {
                        path: "/tacos/cart",
                        component: Cart
                    }
                ]
            }
        ];

        // wrap <Route> and use this everywhere instead, then when
        // sub routes are added to any route it'll work
        const RouteWithSubRoutes = route => (
            <Route
                path={route.path}
                render={props => (
                    // pass the sub-routes down to keep nesting
                    <route.component {...props} routes={route.routes} />
                )}
            />
        );

        const RouteConfigExample = () => (
            <Router>
                <div>
                <ul>
                    <li>
                        <Link to="/tacos">Tacos</Link>
                    </li>
                    <li>
                        <Link to="/sandwiches">Sandwiches</Link>
                    </li>
                </ul>

                {routes.map((route, i) => <RouteWithSubRoutes key={i} {...route} />)}
                </div>
            </Router>
        );

        ReactDOM.render(<RouteConfigExample />, document.getElementById('root'));
    </script>
</body>

</html>
