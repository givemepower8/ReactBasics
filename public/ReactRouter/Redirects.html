<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>React Router Redirects</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-router/umd/react-router.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js" crossorigin></script>
    <style>
    </style>
</head>

<body>
    <div id="root">
    </div>

    <script type="text/babel">
        const Router = window.ReactRouterDOM.BrowserRouter;
        const Route =  window.ReactRouterDOM.Route;
        const Link =  window.ReactRouterDOM.Link;
        const Prompt =  window.ReactRouterDOM.Prompt;
        const Switch = window.ReactRouterDOM.Switch;
        const Redirect = window.ReactRouterDOM.Redirect;
        const withRouter = window.ReactRouterDOM.withRouter;
        
        ////////////////////////////////////////////////////////////
        // 1. Click the public page
        // 2. Click the protected page
        // 3. Log in
        // 4. Click the back button, note the URL each time

        const AuthExample = () => (
            <Router>
                <div>
                <AuthButton />
                <ul>
                    <li>
                    <Link to="/public">Public Page</Link>
                    </li>
                    <li>
                    <Link to="/protected">Protected Page</Link>
                    </li>
                </ul>
                <Route path="/public" component={Public} />
                <Route path="/login" component={Login} />
                <PrivateRoute path="/protected" component={Protected} />
                </div>
            </Router>
        );

        const fakeAuth = {
            isAuthenticated: false,
            authenticate(cb) {
                this.isAuthenticated = true;
                setTimeout(cb, 100); // fake async
            },
            signout(cb) {
                this.isAuthenticated = false;
                setTimeout(cb, 100);
            }
        };

        const AuthButton = withRouter(
        ({ history }) =>
            fakeAuth.isAuthenticated ? (
            <p>
                Welcome!{" "}
                <button
                onClick={() => {
                    fakeAuth.signout(() => history.push("/"));
                }}
                >
                Sign out
                </button>
            </p>
            ) : (
            <p>You are not logged in.</p>
            )
        );

        const PrivateRoute = ({ component: Component, ...rest }) => (
            <Route
                {...rest}
                render={props =>
                fakeAuth.isAuthenticated ? (
                    <Component {...props} />
                ) : (
                    <Redirect
                    to={{
                        pathname: "/login",
                        state: { from: props.location }
                    }}
                    />
                )
                }
            />
        );

        const Public = () => <h3>Public</h3>;

        const Protected = () => <h3>Protected</h3>;

        class Login extends React.Component {
            state = {
                redirectToReferrer: false
            };

            login = () => {
                fakeAuth.authenticate(() => {
                this.setState({ redirectToReferrer: true });
                });
            };

            render() {
                const { from } = this.props.location.state || { from: { pathname: "/" } };
                const { redirectToReferrer } = this.state;

                if (redirectToReferrer) {
                return <Redirect to={from} />;
                }

                return (
                <div>
                    <p>You must log in to view the page at {from.pathname}</p>
                    <button onClick={this.login}>Log in</button>
                </div>
                );
            }
        }

        ReactDOM.render(<AuthExample />, document.getElementById('root'));
    </script>
</body>

</html>
