<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>11.Composition Vs. Inheritance</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
  <style>
    .FancyBorder {
      padding: 10px 10px;
      border: 10px solid;
    }

    .FancyBorder-blue {
      border-color: blue;
    }

    .Dialog-title {
      margin: 0;
      font-family: sans-serif;
    }

    .Dialog-message {
      font-size: larger;
    }
     
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    var FancyBorder = function(props) {
      return (
        <div className={'FancyBorder FancyBorder-' + props.color}>
          {props.children}
        </div>
      );
    }

    var Dialog = function(props) {
      return (
        <FancyBorder color="blue">
          <h1 className="Dialog-title">
            {props.title}
          </h1>
          <p className="Dialog-message">
            {props.message}
          </p>
          {props.children}
        </FancyBorder>
      );
    }

    class SignUpDialog extends React.Component {
      constructor(props) {
        super(props);
        this.handleChange = this.handleChange.bind(this);
        this.handleSignUp = this.handleSignUp.bind(this);
        this.state = {login: ''};
      }

      render() {
        return (
          <Dialog title= {this.props.title}
                  message={this.props.message}>
            <input value={this.state.login}
                   onChange={this.handleChange} />
            <button onClick={this.handleSignUp}>
              Sign Me Up!
            </button>
          </Dialog>
        );
      }

      handleChange(e) {
        this.setState({login: e.target.value});
      }

      handleSignUp() {
        alert(`Welcome aboard, ${this.state.login}!`);
      }
    }

    ReactDOM.render(
        <div>
            <SignUpDialog title="Mars Exploration Program" message ="How should we refer to you?" />
            <SignUpDialog title="Mars Exploration Program2" message ="How should we refer to you2?" />
        </div>
      ,
      document.getElementById('root')
    );

  </script>
</body>

</html>
